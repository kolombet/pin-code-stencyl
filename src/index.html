<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/pin-code.esm.js"></script>
  <script nomodule src="/build/pin-code.js"></script>

</head>
<body>
  <div style="width: 350px;">
    <pin-code id="pin"></pin-code>
  </div>

  <h2>Pins:</h2>
  <ul id="pin-codes"></li>

  <script>
    const pin = document.getElementById('pin');
    const pinCodes = document.getElementById('pin-codes');
    pin.addEventListener('enter', (pin) => {
      const liElement = document.createElement('li');
      liElement.innerText = pin.detail;
      pinCodes.appendChild(liElement);
    })
  </script>
</body>
</html>
